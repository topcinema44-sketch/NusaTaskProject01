<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NusaTask - Earning</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
    }
    .card {
      background: #1e1e2f;
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    .saldo {
      background: linear-gradient(135deg, #a445ff, #ff0080);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .saldo small {
      font-size: 14px;
      display: block;
      font-weight: normal;
    }
    h2 {
      margin: 15px 0 10px;
      font-size: 18px;
      font-weight: 600;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:active { transform: scale(0.96); }
    .btn-green {
      background: linear-gradient(135deg, #00c853, #64dd17);
      color: #fff;
    }
    .btn-yellow {
      background: linear-gradient(135deg, #ffb300, #ff6f00);
      color: #fff;
    }
    .btn.disabled {
      background: #555 !important;
      cursor: not-allowed;
    }
    .warning {
      font-size: 13px;
      margin-top: 15px;
      color: #ffcc80;
    }
    #bannedBox {
      display: none;
      text-align: center;
      padding: 20px;
      background: #2b1d1d;
      border-radius: 12px;
      margin-top: 20px;
    }
    #bannedBox h3 { color: #ff4444; }
    #bannedBox a {
      display:inline-block; margin-top:10px; padding:10px 15px;
      background:#0088cc; color:#fff; border-radius:8px; text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="saldo">
      <small>Saldo Anda</small>
      <div id="saldo">Rp0</div>
    </div>

    <h2>Tugas Harian</h2>
    <button class="btn btn-green" data-id="reward1">Ambil Reward 1</button>
    <button class="btn btn-green" data-id="reward2">Ambil Reward 2</button>

    <h2>Xstra Bonus</h2>
    <button class="btn btn-yellow" data-id="bonus3">Ambil Bonus 3</button>
    <button class="btn btn-yellow" data-id="bonus4">Ambil Bonus 4</button>

    <div class="warning">
      ‚ö†Ô∏è 1 IP & 1 device hanya untuk 1 akun.<br>
      ‚è≥ Cooldown 2 menit ¬∑ Limit 20x/hari ¬∑ Reset 03:00 WIB
    </div>

    <div id="bannedBox">
      <h3>üö´ Akun Diblokir</h3>
      <p>Terdeteksi penggunaan ganda (IP / device berbeda).</p>
      <p>Jika ini kesalahan, silakan hubungi admin:</p>
      <a href="https://t.me/nusataskproject" target="_blank">Hubungi Admin</a>
    </div>
  </div>

<script>
  // üî• Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
    authDomain: "penyimpanansaldo-280df.firebaseapp.com",
    databaseURL: "https://penyimpanansaldo-280df-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "penyimpanansaldo-280df",
    storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
    messagingSenderId: "659609775130",
    appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
    measurementId: "G-L4TW7E23H2"
  };
  firebase.initializeApp(firebaseConfig);

  firebase.auth().signInAnonymously().catch(console.error);

  const cooldowns = {};
  const LIMIT = 20;
  const COOLDOWN_MS = 120000;

  function getHariKey() {
    const now = new Date();
    now.setHours(now.getHours() + 7);
    let key = now.toISOString().split("T")[0];
    if (now.getHours() < 3) {
      let d = new Date(now);
      d.setDate(d.getDate() - 1);
      key = d.toISOString().split("T")[0];
    }
    return key;
  }

  function disableAllButtons() {
    document.querySelectorAll(".btn").forEach(b => {
      b.classList.add("disabled");
      b.disabled = true;
    });
  }

  function showBannedUI() {
    disableAllButtons();
    document.getElementById("bannedBox").style.display = "block";
  }

  // üîí Anti tuyul
  async function checkAntiTuyul(user) {
    const uid = user.uid;
    const userRef = firebase.database().ref("users/" + uid);

    const ip = await fetch("https://api64.ipify.org?format=json").then(r => r.json()).then(d => d.ip);
    const deviceId = navigator.userAgent;

    const snapshot = await userRef.once("value");
    const data = snapshot.val();

    if (!data) {
      await userRef.set({ saldo: 0, deviceId, ip, status: "active" });
    } else {
      if (data.status === "banned") { showBannedUI(); return; }
      if (data.ip !== ip || data.deviceId !== deviceId) {
        await userRef.update({ status: "banned" });
        showBannedUI();
        return;
      }
    }

    // cek multi-akun dengan ip/device sama
    const allUsers = await firebase.database().ref("users").once("value");
    allUsers.forEach(child => {
      if (child.key !== uid) {
        const u = child.val();
        if (u.ip === ip || u.deviceId === deviceId) {
          firebase.database().ref("users/" + uid).update({ status: "banned" });
          showBannedUI();
        }
      }
    });
  }

  const saldoRef = () => {
    const uid = firebase.auth().currentUser?.uid;
    return firebase.database().ref("users/" + uid + "/saldo");
  };

  firebase.auth().onAuthStateChanged(async user => {
    if (user) {
      await checkAntiTuyul(user);
      saldoRef().on("value", snap => {
        const saldo = snap.val() || 0;
        document.getElementById("saldo").textContent = "Rp" + saldo.toLocaleString();
      });
    }
  });

  // üü¢ Ambil reward
  async function ambilReward(btn, rewardId) {
    const user = firebase.auth().currentUser;
    if (!user) return;

    const now = Date.now();
    if (cooldowns[rewardId] && now - cooldowns[rewardId] < COOLDOWN_MS) return;

    const hari = getHariKey();
    const refCount = firebase.database().ref(`daily/${user.uid}/${hari}/${rewardId}/count`);
    const snapshot = await refCount.once("value");
    const count = snapshot.val() || 0;
    if (count >= LIMIT) {
      return Swal.fire({ icon: "warning", title: "Limit Harian üö´", text: "Sudah mencapai 20x hari ini." });
    }

    cooldowns[rewardId] = now;
    startCooldown(btn, rewardId);

    const refSaldo = saldoRef();
    const saldoSnap = await refSaldo.once("value");
    let saldo = saldoSnap.val() || 0;
    saldo += 200;

    await refSaldo.set(saldo);
    await refCount.set(count + 1);

    Swal.fire({ icon: "success", title: "Reward berhasil üéâ", text: `Saldo bertambah Rp200. Saldo baru Rp${saldo.toLocaleString()}` });
  }

  function startCooldown(btn, rewardId) {
    btn.classList.add("disabled");
    btn.disabled = true;
    let sisa = COOLDOWN_MS / 1000;
    const oriText = btn.textContent;
    const timer = setInterval(() => {
      sisa--;
      btn.textContent = `Cooldown ${sisa}s`;
      if (sisa <= 0) {
        clearInterval(timer);
        btn.classList.remove("disabled");
        btn.disabled = false;
        btn.textContent = oriText;
      }
    }, 1000);
  }

  document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", () => {
      ambilReward(btn, btn.dataset.id);
    });
  });
</script>
</body>
</html>
