<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NUSA TASK</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Loading -->
  <div id="loading">
    <div class="logo">NT</div>
    <div class="loading-track"><div id="loadingBar" class="loading-bar"></div></div>
    <div class="small">Menyiapkan NUSA TASK…</div>
  </div>

  <!-- Overlay banned -->
  <div id="bannedOverlay" class="center">
    <div class="msg">
      <h2>Akun Diblokir</h2>
      <p>Akun Anda dibanned otomatis. Hubungi admin jika ingin dibuka.</p>
    </div>
  </div>

  <!-- App -->
  <div id="app" style="display:none">
    <header>
      <div class="brand">NUSA TASK</div>
      <div class="profile">
        <div class="avatar">NT</div>
        <div>
          <div id="emailDisplay">—</div>
          <div id="saldoDisplay">Rp 0</div>
        </div>
      </div>
    </header>

    <main>
      <button id="btnEarn" class="btn btn-earn">Menghasilkan (Rp 20.000)</button>
      <div class="progress-wrap"><div id="progressEarn" class="progress-bar"></div></div>
      <div id="counterEarn">0 / 20</div>

      <button id="btnX1" class="btn btn-xtra1">Xstra Bonus 1 (Rp 10.000)</button>
      <div class="progress-wrap"><div id="progressX1" class="progress-bar"></div></div>
      <div id="counterX1">0 / 10</div>

      <button id="btnX2" class="btn btn-xtra2">Xstra Bonus 2 (Rp 10.000)</button>
      <div class="progress-wrap"><div id="progressX2" class="progress-bar"></div></div>
      <div id="counterX2">0 / 10</div>
    </main>
  </div>

  <!-- Firebase core + scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/antituyul.js"></script>
  <script type="module" src="js/earn.js"></script>
  <script type="module" src="js/reset.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
