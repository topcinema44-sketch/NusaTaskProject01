      <!-- 2 Banner atas -->

    <!-- ===== MAIN SECTION ===== -->
    <section id="mainSection" class="hidden space-y-6">
      <!-- Header -->
      <header class="flex items-center justify-between">

      <!-- Withdraw -->

    <!-- ===== HILTOADS SECTION (5 Banner, hold 5s) ===== -->

      <div class="flex items-center justify-between">

        <button id="btnBackHiltoads" class="px-3 py-2 rounded-lg bg-gray-300 dark:bg-slate-800 text-gray-700 dark:text-slate-200" disabled>
          ‚è≥ Tunggu 5 dtk...

      <p class="text-xs text-gray-500 dark:text-slate-400">Tombol kembali aktif setelah 5 detik. Reward ditambahkan jika tidak sedang cooldown (3 menit) dan masih dalam limit harian.</p>
    </section>

    <!-- ===== HISTORY SECTION ===== -->
    <section id="historySection" class="hidden space-y-4">
      <div class="flex items-center justify-between">
        <h3 class="text-xl font-bold">Riwayat WD</h3>
        <button id="btnBackHome" class="px-3 py-2 rounded-lg bg-gray-300 dark:bg-slate-800 text-gray-700 dark:text-slate-200">
          ‚¨ÖÔ∏è Kembali
        </button>
      </div>
      <ul id="riwayatWd" class="space-y-2 text-sm"></ul>
    </section>

  </main>

  <!-- Firebase & App Script -->
  <script type="module">
    // ===== Firebase (v10) =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, query, where, onSnapshot,
      serverTimestamp, Timestamp, runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Config milikmu ---
    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      databaseURL: "https://penyimpanansaldo-280df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // ===== Telegram Notif =====
    const TELEGRAM_BOT_TOKEN = "8236562243:AAFIyLCk2fu9-4GxxYSuIoSKw9DEiv1DVko";
    const TELEGRAM_CHAT_ID   = "8322802091";

    // ===== Helpers =====
    const $ = (id)=>document.getElementById(id);
    const show = (el)=>el.classList.remove("hidden");
    const hide = (el)=>el.classList.add("hidden");
    const toast = (msg)=>{ const t=$("toast"); t.textContent=msg; t.classList.remove("hidden"); setTimeout(()=>t.classList.add("hidden"),2600); };
    const formatRp = n => "Rp " + (n||0).toLocaleString("id-ID");
    const nowJakarta = ()=> new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Jakarta"}));
    // dayKey reset 03:00 WIB
    const dayKeyOf = (date)=>{ const d=new Date(date.getTime()-3*3600*1000); return `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}`; };

    // Theme
    const applyTheme = ()=>{ const m=localStorage.getItem("theme")||"light"; if(m==="dark") document.body.classList.add("dark"); else document.body.classList.remove("dark"); };
    const toggleTheme = ()=>{ const isDark=document.body.classList.toggle("dark"); localStorage.setItem("theme", isDark?"dark":"light"); };
    $("btnTheme")?.addEventListener("click", toggleTheme); applyTheme();

    // Tabs
    $("btnLoginTab").onclick = ()=>{ show($("loginForm")); hide($("registerForm")); $("btnLoginTab").className="flex-1 py-2 bg-blue-600 text-white font-medium"; $("btnRegisterTab").className="flex-1 py-2 bg-gray-200 dark:bg-slate-800"; };
    $("btnRegisterTab").onclick = ()=>{ hide($("loginForm")); show($("registerForm")); $("btnRegisterTab").className="flex-1 py-2 bg-blue-600 text-white font-medium"; $("btnLoginTab").className="flex-1 py-2 bg-gray-200 dark:bg-slate-800"; };

    // Auth actions (tanpa tombol Logout; auto-login handled by onAuthStateChanged)
    $("btnLogin").onclick = async ()=>{ try{ await signInWithEmailAndPassword(auth, $("loginEmail").value.trim(), $("loginPassword").value.trim()); toast("‚úÖ Login sukses"); }catch(e){ toast("‚ùå "+e.message); } };
    $("btnRegister").onclick = async ()=>{ try{
      const email=$("registerEmail").value.trim(); const pass=$("registerPassword").value.trim(); const tg=($("registerTg").value||"").replace(/^@/,"").trim();
      if(pass.length<6) return toast("‚ö†Ô∏è Password minimal 6 karakter");
      if(!tg) return toast("‚ö†Ô∏è Isi username Telegram");
      const cred = await createUserWithEmailAndPassword(auth, email, pass);
      await setDoc(doc(db,"users",cred.user.uid),{
        email, tgUsername: tg, saldo:0,
        // per-jenis: count & last
        richadsCount:0, lastRichads:null,
        monetagCount:0, lastMonetag:null,
        adexiumCount:0, lastAdexium:null,
        xstraCount:0, lastXstra:null,
        dayKey:dayKeyOf(nowJakarta())
      });
      toast("‚úÖ Registrasi sukses");
    }catch(e){ toast("‚ùå "+e.message); } };

    // Global state
    let currentUser=null, userDocRef=null;

    // Countdown util
    function startCountdown(btn, labelEl, ms, baseText, readyText){
      clearInterval(btn._cd); btn.disabled = true;
      const endAt = Date.now()+ms;
      btn.textContent = `‚è≥ ${baseText}`;
      btn._cd = setInterval(()=>{
        const left = endAt - Date.now();
        if(left<=0){
          clearInterval(btn._cd);
          btn.disabled=false; labelEl.textContent="";
          btn.textContent = readyText;
          return;
        }
        const s = Math.ceil(left/1000);
        const mm = String(Math.floor(s/60)).padStart(2,"0");
        const ss = String(s%60).padStart(2,"0");
        labelEl.textContent = s>=60 ? `Cooldown: ${mm}:${ss}` : `Cooldown: ${ss} dtk`;
        btn.textContent = `‚è≥ ${baseText}: ${s>=60? mm+":"+ss : ss+" dtk"}`;
      }, 500);
    }

    // Per-jenis helper
    const REWARD = 30000;
    const CD_3M = 3*60*1000; // 3 menit
    const TYPES = {
      richads:  { btn:"btnRichAds",  label:"timerRichAds",  count:"richadsCount",  last:"lastRichads",  title:"Menghasilkan (RichAds)" },
      monetag:  { btn:"btnMonetag",  label:"timerMonetag",  count:"monetagCount",  last:"lastMonetag",  title:"Menghasilkan (Monetag)" },
      adexium:  { btn:"btnAdexium",  label:"timerAdexium",  count:"adexiumCount",  last:"lastAdexium",  title:"Menghasilkan (Adexium)" },
      xstra:    { btn:"btnToHiltoads", label:"timerXstra",   count:"xstraCount",    last:"lastXstra",    title:"Xstra Bonus (Hiltoads)" }
    };

    function updateCountdownGeneric(lastTs, typeKey){
      const cfg = TYPES[typeKey];
      const btn = $(cfg.btn), lab=$(cfg.label);
      if(!lastTs){ btn.disabled=false; btn.textContent = typeKey==="xstra" ? "üéØ Xstra Bonus (Hiltoads) +Rp30.000" : `üí†/üì∫/üöÄ`.includes(btn.textContent[0])?btn.textContent: `Menghasilkan +Rp30.000`; lab.textContent=""; return; }
      const last = lastTs instanceof Timestamp ? lastTs.toDate() : new Date(lastTs);
      const remain = CD_3M - (Date.now()-last.getTime());
      const readyText = btn.getAttribute("data-ready") || btn.textContent;
      if(remain>0) startCountdown(btn, lab, remain, cfg.title, readyText);
      else { btn.disabled=false; lab.textContent=""; btn.textContent = readyText; }
    }

    // Bind tombol
    $("btnRichAds").setAttribute("data-ready","üí† Menghasilkan (RichAds) +Rp30.000");
    $("btnMonetag").setAttribute("data-ready","üì∫ Menghasilkan (Monetag) +Rp30.000");
    $("btnAdexium").setAttribute("data-ready","üöÄ Menghasilkan (Adexium) +Rp30.000");
    $("btnToHiltoads").setAttribute("data-ready","üéØ Xstra Bonus (Hiltoads) +Rp30.000");

    $("btnRichAds").onclick = ()=> doTask("richads");
    $("btnMonetag").onclick = ()=> doTask("monetag");
    $("btnAdexium").onclick = ()=> doTask("adexium");
    $("btnToHiltoads").onclick = ()=> goHiltoads(); // untuk Xstra: masuk halaman banner, klaim saat kembali

    // Navigation History
    $("btnToHistory").onclick = ()=>{ hide($("mainSection")); hide($("hiltoadsSection")); show($("historySection")); };
    $("btnBackHome").onclick  = ()=>{ hide($("historySection")); hide($("hiltoadsSection")); show($("mainSection")); };

    // Auth state
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        currentUser=user;
        userDocRef = doc(db,"users",user.uid);
        await ensureUserDoc();
        // UI
        hide($("authSection")); show($("mainSection")); hide($("hiltoadsSection")); hide($("historySection"));
        bindUserSnapshot();
        bindRiwayatSnapshot();
      }else{
        currentUser=null; userDocRef=null;
        show($("authSection")); hide($("mainSection")); hide($("hiltoadsSection")); hide($("historySection"));
      }
    });

    async function ensureUserDoc(){
      const s=await getDoc(userDocRef);
      if(!s.exists()){
        await setDoc(userDocRef,{
          email: auth.currentUser?.email || "",
          tgUsername: "",
          saldo:0,
          richadsCount:0, lastRichads:null,
          monetagCount:0, lastMonetag:null,
          adexiumCount:0, lastAdexium:null,
          xstraCount:0, lastXstra:null,
          dayKey: dayKeyOf(nowJakarta())
        });
      }
    }

    function bindUserSnapshot(){
      onSnapshot(userDocRef, snap=>{
        const d = snap.data()||{};
        $("userName").textContent = d.tgUsername ? "@"+d.tgUsername : (d.email || "User");
        $("saldoLabel").textContent = formatRp(d.saldo||0);
        const sisa = 20 - Math.min(20,(d.richadsCount||0)+(d.monetagCount||0)+(d.adexiumCount||0));
        $("harianLabel").textContent = `Sisa harian Menghasilkan: ${Math.max(0,sisa)} / 20 ‚Ä¢ Xstra: ${Math.max(0,20-(d.xstraCount||0))}/20 (reset 03:00)`;
        // countdown
        updateCountdownGeneric(d.lastRichads,"richads");
        updateCountdownGeneric(d.lastMonetag,"monetag");
        updateCountdownGeneric(d.lastAdexium,"adexium");
        updateCountdownGeneric(d.lastXstra,"xstra");
      });
    }

    function bindRiwayatSnapshot(){
      const qy = query(collection(db,"withdrawals"), where("uid","==", auth.currentUser.uid));
      onSnapshot(qy, (snaps)=>{
        const list = $("riwayatWd");
        list.innerHTML = "";
        const items=[];
        snaps.forEach(s=>{
          const d=s.data(); const t=d.createdAt?.toDate? d.createdAt.toDate().getTime():0;
          items.push({id:s.id, ...d, _t:t});
        });
        items.sort((a,b)=>b._t-a._t);
        for(const d of items){
          const timeStr = d._t? new Date(d._t).toLocaleString("id-ID",{timeZone:"Asia/Jakarta"})+" WIB":"-";
          const li = document.createElement("li");
          li.className="flex items-center justify-between p-3 rounded-xl bg-white dark:bg-slate-800 border dark:border-slate-700";
          li.innerHTML = `
            <div>
              <div class="font-semibold">${formatRp(d.amount)} ‚Ä¢ <span class="capitalize">${d.walletType}</span></div>
              <div class="text-xs text-gray-500 dark:text-slate-400">${timeStr}</div>
              <div class="text-xs text-gray-500 dark:text-slate-400">No: ${d.walletNumber}</div>
            </div>
            <span class="text-xs px-2 py-1 rounded-lg ${
              d.status==="pending" ? "bg-yellow-100 text-yellow-800" :
              d.status==="success" ? "bg-emerald-100 text-emerald-700" :
              "bg-red-100 text-red-700"
            }">${d.status||"pending"}</span>
          `;
          list.appendChild(li);
        }
      });
    }

    // ====== TASK HANDLERS ======
    async function doTask(typeKey){
      if(!currentUser) return;
      const cfg = TYPES[typeKey];
      try{
        // Enforce cooldown + limit di server (anti tuyul)
        await runTransaction(db, async (trx)=>{
          const snap=await trx.get(userDocRef);
          if(!snap.exists()) throw new Error("User tidak ditemukan");
          const d=snap.data();

          // reset harian via dayKey 03:00
          const todayKey = dayKeyOf(nowJakarta());
          let updates = {};
          if(d.dayKey !== todayKey){
            updates.dayKey = todayKey;
            updates.richadsCount = 0;
            updates.monetagCount = 0;
            updates.adexiumCount = 0;
            updates.xstraCount = 0;
          }

          const lastField = cfg.last;
          const countField= cfg.count;
          const lastDate = d[lastField]?.toDate ? d[lastField].toDate() : (d[lastField]? new Date(d[lastField]):null);
          const remain = lastDate ? CD_3M - (Date.now()-lastDate.getTime()) : 0;
          if(remain>0) throw new Error("‚è≥ Masih cooldown");

          // Limit harian: Menghasilkan total 20 untuk (richads+monetag+adexium)
          if(typeKey!=="xstra"){
            const totalMenghasilkan = (updates.richadsCount ?? d.richadsCount || 0)
                                    + (updates.monetagCount ?? d.monetagCount || 0)
                                    + (updates.adexiumCount ?? d.adexiumCount || 0);
            if(totalMenghasilkan >= 20) throw new Error("‚ö†Ô∏è Batas 20x Menghasilkan / hari (reset 03:00)");
          }else{
            if(((updates.xstraCount ?? d.xstraCount) || 0) >= 20)
              throw new Error("‚ö†Ô∏è Batas 20x Xstra / hari (reset 03:00)");
          }

          // Set last timestamp terlebih dulu; saldo & count diberikan SETELAH iklan terverifikasi (untuk Monetag via promise)
          trx.update(userDocRef, { ...updates, [lastField]: serverTimestamp() });
        });

        // ====== PANGGIL IKLAN SESUAI JENIS ======
        if(typeKey==="monetag"){
          // Load SDK jika belum
          if(!window.__monetagLoaded){
            await new Promise((resolve,reject)=>{
              const s=document.createElement("script");
              s.src='//libtl.com/sdk.js'; s.dataset.zone='9779635'; s.dataset.sdk='show_9779635';
              s.onload=()=>{ window.__monetagLoaded=true; resolve(); };
              s.onerror=()=>reject(new Error("Gagal muat SDK Monetag"));
              document.head.appendChild(s);
            });
          }
          if(typeof window.show_9779635!=="function") throw new Error("SDK Monetag belum siap");
          await window.show_9779635(); // menunggu user selesai menonton
          await grantReward("monetag");
          toast("‚úÖ +Rp30.000 dari Monetag");
        }
        else if(typeKey==="richads"){
          try{
            // Inisialisasi & coba tampilkan interstitial
            if(!window.TelegramAdsController) throw new Error("SDK RichAds belum siap");
            if(!window.__richInit){
              window.TelegramAdsController = new TelegramAdsController();
              window.TelegramAdsController.initialize({ pubId:"984631", appId:"3504" });
              window.__richInit=true;
            }
            // SDK ini tidak expose promise completed; tetap jalankan dan berikan reward (dengan proteksi cooldown/hari sudah di server)
            // Jika nanti ada callback completed, pindahkan grantReward ke callback.
            await grantReward("richads");
            toast("‚úÖ +Rp30.000 dari RichAds");
          }catch(e){
            // Jika gagal load/tampil, tetap biarkan user menekan lagi setelah cooldown server
            throw e;
          }
        }
        else if(typeKey==="adexium"){
          try{
            const widget = new AdexiumWidget({wid:'b78f386d-0a18-43d6-b658-27055787953f', adFormat:'interstitial'});
            widget.autoMode();
            // Sama seperti RichAds, belum ada callback completed ‚Üí grant via proteksi server
            await grantReward("adexium");
            toast("‚úÖ +Rp30.000 dari Adexium");
          }catch(e){
            throw e;
          }
        }
      }catch(e){
        toast("‚ùå "+(e?.message||e));
      }
    }

    // Grant reward (server-side transaction per jenis)
    async function grantReward(typeKey){
      const cfg=TYPES[typeKey];
      await runTransaction(db, async (trx)=>{
        const snap=await trx.get(userDocRef);
        const d=snap.data();
        // Pastikan masih tidak cooldown & limit belum tembus (double safety)
        const lastDate = d[cfg.last]?.toDate ? d[cfg.last].toDate() : (d[cfg.last]? new Date(d[cfg.last]):null);
        const remain = lastDate ? CD_3M - (Date.now()-lastDate.getTime()) : 0;
        if(remain>0) throw new Error("Cooldown aktif");

        if(typeKey!=="xstra"){
          const totalMenghasilkan = (d.richadsCount||0)+(d.monetagCount||0)+(d.adexiumCount||0);
          if(totalMenghasilkan >= 20) throw new Error("Limit harian Menghasilkan tercapai");
        }else{
          if((d.xstraCount||0) >= 20) throw new Error("Limit harian Xstra tercapai");
        }

        const newCount = (d[cfg.count]||0) + 1;
        trx.update(userDocRef, {
          saldo: (d.saldo||0) + REWARD,
          [cfg.count]: newCount,
          [cfg.last]: serverTimestamp()
        });
      });
    }

    // ====== HILTOADS (Xstra Bonus) ======
    let hiltoadsHoldTimer=null;
    async function goHiltoads(){
      if(!currentUser) return;
      // Cek cooldown & limit Xstra sebelum masuk halaman
      try{
        await runTransaction(db, async (trx)=>{
          const snap=await trx.get(userDocRef);
          const d=snap.data();
          // reset harian
          const todayKey=dayKeyOf(nowJakarta());
          let updates={};
          if(d.dayKey!==todayKey){
            updates.dayKey=todayKey; updates.xstraCount=0; updates.richadsCount=0; updates.monetagCount=0; updates.adexiumCount=0;
          }
          const last = d.lastXstra?.toDate ? d.lastXstra.toDate() : (d.lastXstra? new Date(d.lastXstra):null);
          const remain = last ? CD_3M - (Date.now()-last.getTime()) : 0;
          if(remain>0) throw new Error("‚è≥ Xstra masih cooldown");
          if(((updates.xstraCount ?? d.xstraCount)||0) >= 20) throw new Error("‚ö†Ô∏è Batas 20x Xstra / hari");
          trx.update(userDocRef,{ ...updates, lastXstra: serverTimestamp() });
        });
      }catch(e){ return toast("‚ùå "+e.message); }

      hide($("mainSection")); show($("hiltoadsSection"));
      let hold=5; const btn=$("btnBackHiltoads");
      btn.disabled=true; btn.textContent=`‚è≥ Tunggu ${hold} dtk...`;
      if(hiltoadsHoldTimer) clearInterval(hiltoadsHoldTimer);
      hiltoadsHoldTimer=setInterval(()=>{
        hold--; if(hold<=0){ clearInterval(hiltoadsHoldTimer); btn.disabled=false; btn.textContent="‚¨ÖÔ∏è Kembali & Klaim"; }
        else btn.textContent=`‚è≥ Tunggu ${hold} dtk...`;
      },1000);
    }

    $("btnBackHiltoads").onclick = async ()=>{
      hide($("hiltoadsSection")); show($("mainSection"));
      try{
        await grantReward("xstra");
        toast("‚úÖ +Rp30.000 dari Xstra");
      }catch(e){ toast("‚ùå "+e.message); }
    };

    // ===== Withdraw (transaction + Telegram) =====
    $("btnWD").onclick = async ()=>{
      if(!currentUser) return;
      const amount = parseInt($("wdAmount").value||"0",10);
      const walletType = $("walletType").value;
      const walletNumber= $("walletNumber").value.trim();
      if(!walletNumber) return toast("‚ùå Masukkan nomor e-wallet");
      if(isNaN(amount)||amount<30000) return toast("‚ö†Ô∏è Minimal WD Rp30.000");

      let newId="";
      try{
        await runTransaction(db, async (trx)=>{
          const snap = await trx.get(userDocRef);
          if(!snap.exists()) throw new Error("User tidak ditemukan");
          const d = snap.data();
          if((d.saldo||0)<amount) throw new Error("Saldo tidak cukup");
          trx.update(userDocRef,{ saldo: (d.saldo||0)-amount });
          const ref = doc(collection(db,"withdrawals"));
          newId = ref.id;
          trx.set(ref,{
            uid: currentUser.uid,
            email: d.email || currentUser.email || "",
            tgUsername: d.tgUsername || "",
            amount, walletType, walletNumber,
            status:"pending", createdAt: serverTimestamp()
          });
        });

        // Notif Telegram
        const when = nowJakarta().toLocaleString("id-ID",{ timeZone:"Asia/Jakarta" });
        const text = [
          "üì§ Permintaan WD Baru!",
          `üë§ User: ${auth.currentUser.email||"-"} (${(await getDoc(userDocRef)).data().tgUsername||"-"})`,
          `üí∞ Jumlah: ${formatRp(amount)}`,
          `üèß E-Wallet (${walletType}): ${walletNumber}`,
          `üïí Waktu: ${when} WIB`,
          `üÜî Firestore ID: ${newId}`
        ].join("\n");
        fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
          method:"POST",
          headers:{ "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" },
          body: new URLSearchParams({ chat_id: TELEGRAM_CHAT_ID, text })
        }).catch(e=>console.error("Telegram error:",e));

        toast("‚úÖ WD diajukan (pending).");
      }catch(e){ toast("‚ùå "+e.message); }
    };

    // ===== Saldo/timer refresher ringan (sinkron UI server) =====
    setInterval(async ()=>{
      if(!userDocRef) return;
      const s=await getDoc(userDocRef); const d=s.data()||{};
      updateCountdownGeneric(d.lastRichads,"richads");
      updateCountdownGeneric(d.lastMonetag,"monetag");
      updateCountdownGeneric(d.lastAdexium,"adexium");
      updateCountdownGeneric(d.lastXstra,"xstra");
    }, 3000);

  </script>
