<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NusaTask - Earning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { background: #0e1220; font-family: sans-serif; color: white; }
    .card { max-width: 420px; margin: 20px auto; padding: 20px; border-radius: 20px; background: #151b2b; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .saldo-box { background: linear-gradient(135deg, #8e2de2, #4a00e0); border-radius: 15px; text-align: center; padding: 30px 20px; margin-bottom: 20px; }
    .saldo-box h2 { font-size: 1rem; font-weight: 400; }
    .saldo-box h1 { font-size: 2rem; margin-top: 5px; font-weight: 600; }
    .btn { display: block; width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; }
    .btn-green { background: linear-gradient(135deg, #11998e, #38ef7d); color: white; }
    .btn-yellow { background: linear-gradient(135deg, #f7971e, #ffd200); color: #111; }
    .btn-disabled { background: #555 !important; cursor: not-allowed; }
    .input { width: 100%; padding: 10px; margin: 6px 0; border-radius: 10px; border: none; }
  </style>
</head>
<body>

  <!-- ðŸ”‘ Form Login/Registrasi -->
  <div id="authCard" class="card">
    <h2 class="text-lg font-bold mb-2">Login / Registrasi</h2>
    <input id="email" type="email" placeholder="Email" class="input" />
    <input id="password" type="password" placeholder="Password" class="input" />
    <button onclick="register()" class="btn btn-green">Daftar</button>
    <button onclick="login()" class="btn btn-yellow">Login</button>
  </div>

  <!-- ðŸ’° Card Saldo + Task -->
  <div id="appCard" class="card hidden">
    <div class="saldo-box">
      <h2>Saldo Anda</h2>
      <h1 id="saldo">Rp0</h1>
    </div>

    <div class="section-title font-semibold">Tugas Harian</div>
    <button onclick="claimTask('btnTask1')" class="btn btn-green">Kerjakan Tugas 1</button>
    <button onclick="claimTask('btnTask2')" class="btn btn-green">Kerjakan Tugas 2</button>

    <div class="section-title font-semibold">Bonus</div>
    <button onclick="claimTask('btnBonus1')" class="btn btn-yellow">Ambil Bonus 1</button>
    <button onclick="claimTask('btnBonus2')" class="btn btn-yellow">Ambil Bonus 2</button>

    <button onclick="logout()" class="btn btn-disabled mt-4">Logout</button>
  </div>

  <script>
    // ðŸ”¹ Supabase Project Config
    const supabaseUrl = "https://tbxilkpykmkjopvpbpxg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRieGlsa3B5a21ram9wdnBicHhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMjg4NjYsImV4cCI6MjA3MjgwNDg2Nn0.l5wgscrE3j5iHT62HJklRVigzNa2P2VeaXai_loaTU8";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // ================= AUTH =================
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return alert("âŒ Gagal daftar: " + error.message);
      alert("âœ… Registrasi berhasil, sudah auto login!");
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert("âŒ Login gagal: " + error.message);
      alert("âœ… Login sukses!");
    }

    async function logout() {
      await supabase.auth.signOut();
      document.getElementById("authCard").classList.remove("hidden");
      document.getElementById("appCard").classList.add("hidden");
    }

    // ================= TASK & SALDO =================
    async function claimTask(taskId) {
      const { data: { session } } = await supabase.auth.getSession()
      if (!session) {
        alert("Harus login dulu");
        return;
      }

      const res = await fetch(`${supabaseUrl}/functions/v1/claim-task`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${session.access_token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ taskId })
      })

      const result = await res.json()
      if (result.success) {
        alert(`ðŸŽ‰ Berhasil klaim! +Rp${result.reward}`)
        loadSaldo()
      } else {
        alert("âŒ Gagal: " + result.error)
      }
    }

    async function loadSaldo() {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        const { data } = await supabase.from("users").select("saldo").eq("id", user.id).single()
        document.getElementById("saldo").innerText = "Rp" + (data?.saldo || 0).toLocaleString("id-ID")
      }
    }

    // ================= LISTENER AUTH =================
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session) {
        document.getElementById("authCard").classList.add("hidden");
        document.getElementById("appCard").classList.remove("hidden");
        await loadSaldo();
      } else {
        document.getElementById("authCard").classList.remove("hidden");
        document.getElementById("appCard").classList.add("hidden");
      }
    });
  </script>

</body>
</html>
