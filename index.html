<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NusaTask - Earning</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #161b22;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .saldo-box {
      background: linear-gradient(135deg, #7928CA, #FF0080);
      padding: 25px;
      border-radius: 16px;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }
    .btn:active {
      transform: scale(0.96);
      opacity: 0.85;
    }
    .btn-green { background: linear-gradient(90deg, #16a34a, #22c55e); color: white; }
    .btn-yellow { background: linear-gradient(90deg, #facc15, #eab308); color: black; }
    .warning {
      font-size: 0.8rem;
      color: #facc15;
      margin-top: 10px;
    }

    /* üîî Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>NusaTask</h2>
    <div class="saldo-box">
      Saldo Anda <br>
      <span id="saldo">Rp0</span>
    </div>

    <h3>Tugas Harian</h3>
    <button class="btn btn-green" onclick="claim('task1')">Ambil Tugas 1</button>
    <button class="btn btn-green" onclick="claim('task2')">Ambil Tugas 2</button>

    <h3>Bonus</h3>
    <button class="btn btn-yellow" onclick="claim('bonus1')">Ambil Bonus 1</button>
    <button class="btn btn-yellow" onclick="claim('bonus2')">Ambil Bonus 2</button>

    <p class="warning">‚ö†Ô∏è 1 IP hanya boleh digunakan untuk 1 akun.<br>
    Cooldown 2 menit, limit 20x per tombol, reset jam 03:00 WIB</p>
  </div>

  <!-- üîî Toast -->
  <div id="toast" class="toast"></div>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      databaseURL: "https://penyimpanansaldo-280df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let userId = null;

    // üîî Fungsi Toast
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    // ‚úÖ Auto Login / Register Guest
    auth.signInAnonymously().then(userCred => {
      userId = userCred.user.uid;
      startListener();
    });

    // ‚úÖ Listener Saldo
    function startListener() {
      db.ref("users/" + userId + "/saldo").on("value", snap => {
        const saldo = snap.val() || 0;
        document.getElementById("saldo").innerText = "Rp" + saldo.toLocaleString("id-ID");
      });
    }

    // ‚úÖ Claim Button
    const rewards = {
      task1: 200,
      task2: 300,
      bonus1: 500,
      bonus2: 700
    };

    async function claim(task) {
      const ref = db.ref("users/" + userId + "/tasks/" + task);
      const snap = await ref.get();
      const now = Date.now();

      let data = snap.val() || { count: 0, last: 0 };

      // cooldown 2 menit
      if (now - data.last < 120000) {
        showToast("‚è≥ Masih cooldown, tunggu 2 menit.");
        return;
      }

      // limit 20x
      if (data.count >= 20) {
        showToast("‚ùå Limit harian tercapai untuk tombol ini.");
        return;
      }

      // update saldo
      const saldoRef = db.ref("users/" + userId + "/saldo");
      const saldoSnap = await saldoRef.get();
      const saldo = saldoSnap.val() || 0;
      saldoRef.set(saldo + rewards[task]);

      // update progress task
      ref.set({ count: data.count + 1, last: now });

      showToast(`‚úÖ +Rp${rewards[task].toLocaleString("id-ID")} ditambahkan!`);
    }
  </script>
</body>
</html>
