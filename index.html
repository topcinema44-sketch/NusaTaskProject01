<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUSA TASK â€“ Bot Earning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <!-- Registrasi -->
  <div id="registerBox" class="bg-gray-800 p-6 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-4 text-green-400">Registrasi NUSA TASK</h1>
    <p class="text-sm text-gray-400 text-center mb-4">Masukkan nomor telepon Anda (contoh: 0812xxxx)</p>
    <form id="registerForm" class="space-y-4">
      <input id="phone" type="text" placeholder="Nomor Telepon" 
        class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
      <button type="submit" 
        class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-black font-bold py-2 rounded-lg shadow-lg hover:opacity-90">
        Daftar Sekarang
      </button>
    </form>
  </div>

  <!-- Dashboard Earning -->
  <div id="dashboard" class="hidden w-full max-w-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">NUSA TASK â€“ Earning</h2>
      <span id="userPhone" class="bg-gray-700 px-3 py-1 rounded-lg text-sm"></span>
    </div>

    <div class="space-y-4">
      <button id="earnBtn" 
        class="w-full bg-green-500 text-black font-bold py-3 rounded-xl shadow hover:opacity-80 transition">
        Menghasilkan (Rp 20.000)
      </button>
      <button id="bonusBtn" 
        class="w-full bg-blue-500 text-black font-bold py-3 rounded-xl shadow hover:opacity-80 transition">
        Xstra Bonus (Rp 10.000)
      </button>
    </div>

    <p id="statusMsg" class="mt-6 text-center text-sm text-gray-400"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, get, child, update } 
    from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // âœ… Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBpKWInCFVA_4-qyCT4QvW86e1uVf5YtEA",
      authDomain: "nusataskproject-872a1.firebaseapp.com",
      databaseURL: "https://nusataskproject-872a1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nusataskproject-872a1",
      storageBucket: "nusataskproject-872a1.firebasestorage.app",
      messagingSenderId: "669134125045",
      appId: "1:669134125045:web:840b60f2f987aba8fcd2bc",
      measurementId: "G-MX4259KDTG"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ðŸ”¹ Auto login
    const savedPhone = localStorage.getItem("nusaPhone");
    if (savedPhone) {
      showDashboard(savedPhone);
    }

    // ðŸ”¹ Register
    document.getElementById("registerForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();

      if (!phone.match(/^08[0-9]{8,11}$/)) {
        Swal.fire("Nomor tidak valid", "Gunakan format 0812xxxx", "error");
        return;
      }

      try {
        await set(ref(db, "users/" + phone), {
          phone: phone,
          balance: 0,
          createdAt: Date.now(),
          lastClaim: 0,
          earnToday: 0,
          bonusToday: 0,
          lastReset: new Date().toDateString()
        });

        localStorage.setItem("nusaPhone", phone);

        Swal.fire({
          title: "Registrasi Berhasil ðŸŽ‰",
          text: "Anda resmi terdaftar di NUSA TASK. Kecurangan akan langsung dibanned.",
          icon: "success",
          confirmButtonText: "Lanjutkan"
        }).then(() => {
          showDashboard(phone);
        });

      } catch (err) {
        Swal.fire("Registrasi Gagal", err.message, "error");
      }
    });

    // ðŸ”¹ Tampilkan Dashboard
    function showDashboard(phone) {
      document.getElementById("registerBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("userPhone").innerText = phone;
      loadBalance(phone);
    }

    // ðŸ”¹ Load balance
    async function loadBalance(phone) {
      const snap = await get(ref(db, "users/" + phone));
      if (snap.exists()) {
        const data = snap.val();
        document.getElementById("statusMsg").innerText = `Saldo Anda: Rp ${data.balance.toLocaleString()}`;
      }
    }

    // ðŸ”¹ Fungsi klaim reward
    async function claimReward(type) {
      const phone = localStorage.getItem("nusaPhone");
      const userRef = ref(db, "users/" + phone);

      const snap = await get(userRef);
      if (!snap.exists()) return;

      let data = snap.val();

      // Reset harian
      const today = new Date().toDateString();
      if (data.lastReset !== today) {
        data.earnToday = 0;
        data.bonusToday = 0;
        data.lastReset = today;
      }

      let now = Date.now();

      if (type === "earn") {
        if (data.earnToday >= 20) {
          Swal.fire("Limit Tercapai", "Anda sudah mencapai 20 klaim harian.", "warning");
          return;
        }
        if (now - data.lastClaim < 180000) {
          Swal.fire("Cooldown", "Tunggu 3 menit sebelum klaim lagi.", "info");
          return;
        }
        data.balance += 20000;
        data.earnToday += 1;
        data.lastClaim = now;
      }

      if (type === "bonus") {
        if (data.bonusToday >= 10) {
          Swal.fire("Limit Tercapai", "Anda sudah mencapai 10 bonus harian.", "warning");
          return;
        }
        if (now - data.lastClaim < 180000) {
          Swal.fire("Cooldown", "Tunggu 3 menit sebelum klaim lagi.", "info");
          return;
        }
        data.balance += 10000;
        data.bonusToday += 1;
        data.lastClaim = now;
      }

      await update(userRef, data);
      document.getElementById("statusMsg").innerText = `Saldo Anda: Rp ${data.balance.toLocaleString()}`;
      Swal.fire("Berhasil ðŸŽ‰", "Saldo berhasil ditambahkan.", "success");
    }

    // ðŸ”¹ Event tombol
    document.getElementById("earnBtn").addEventListener("click", () => claimReward("earn"));
    document.getElementById("bonusBtn").addEventListener("click", () => claimReward("bonus"));
  </script>
</body>
</html>
